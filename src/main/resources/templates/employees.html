

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee List</title>

</head>
<body>
<h1>Employee List</h1>
<a href="addEmployee">Add Employee</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Avenue</th>
        </tr>
        <tr th:each ="employee : ${employees}">
            <td th:utext="${employee.id}">...</td>
            <td th:utext="${employee.name}">...</td>
            <td th:utext="${employee.surname}">...</td>
            <td th:utext="${employee.address.getCity()}">...</td>
            <td th:utext="${employee.address.getAvenue()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
